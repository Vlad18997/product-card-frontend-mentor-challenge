<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div class="card">
            <picture class="img-product">
              <img src="./images/image-product-desktop.jpg" alt="" id="img-desktop">
              <img src="./images/image-product-mobile.jpg" alt="" id="img-mobile">
            </picture>

            <div class="description">
                <p id="parfume">Perfume</p>
                <h3>Gabrielle Essence Eau De Parfum</h3>
                <p class="prod-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="price">
                <span class="new-price">$149.99</span>
                <span class="original-price">$169.99</span>
                </div>
              

                <div class="btn">
                <button><img src="./images/icon-cart.svg" alt="" class="btn-icon"><span class="add-to-cart">Add to cart</span></button>
                </div>
              </div>
      </div> 
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Vlad18997">Vlad Onica</a>.
  </div>
  
</body>
</html>
